<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />


    <link href="css/impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>


<body class="impress-not-supported">


<div id="impress">

    <div class="step slide" data-x="1000" data-y="1000" data-z="1000" >
        <q>slide 1</q>
    </div>
    
    <div class="step slide" data-x="+=1000" data-y="+=1000" data-z="-=1000">
        <q>slide 2</q>
    </div>

    <div  class="step slide"  data-x="-=3000" data-y="-=1000" data-z="-=1000">
        <q>slide 3</q>
    </div>

   <div  class="step slide"  data-x="+=2000" data-y="-=4000" data-z="-=1000">
        <q>slide 4</q>
    </div>

    <div  class="step slide" data-x="+=1000" data-y="+=1000" data-z="-=1000">
        <q>slide 5</q>
    </div>

    <div  class="step slide"  data-x="+=2000" data-y="+=2000">
        <q>slide 6</q>
    </div>

    <div  class="step slide"  data-x="+=1000" data-y="-=1000">
        <q>slide 7</q>
    </div>

      <div  class="step slide"  data-x="+=2000" data-y="+=2000">
        <q>slide 8</q>
    </div>

    <div  class="step slide"  data-x="+=1000" data-y="-=1000">
        <q>slide 9</q>
    </div>

       <div  class="step slide"  data-x="+=2000" data-y="+=2000">
        <q>slide 10</q>
    </div>
    
    <div id="overview" class="step" data-x="100"  data-z="3000" data-rotate-x="-60" data-scale="1">
    </div>

</div>



<script src="js/relativepositioning.js"> </script>
<script src="js/impress.js"> </script>
<script> relativePositioning(); impress().init();</script>



</body>
</html>
